apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: globoticket
  namespace: globoticket
  annotations:
    kubernetes.io/ingress.class: caddy
spec:
  rules:
  - host: dgomartins.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 8080